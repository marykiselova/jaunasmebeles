<article>
  <div class="col-1-2">
    <div class="art-header">
      <img ng-src="{{product.photoURL}}"/>
    </div>
  </div>
  <div class="col-1-2">
    <div class="art-content t-center">
      <h3>{{product.name}}</h3>
      <p>{{product.description}}
      <br>
      <hr>
      <div class="pull-right" >{{product.size}}
      </div>

      <br>
      <div class="price pull-right">{{product.price}}</div>
    </div>
  </div>
</article>
